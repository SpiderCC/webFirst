<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnLoad测试</title>
    <script type="text/javascript">
        window.onload =function () {
            document.getElementById("btn").onclick = function () {
                location.href = "Surprise.html";
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Suprise" id="btn" />
</body>
</html>
