<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnLoad测试</title>
    <script src="../../../jsLib/jquery-1.11.0.js" type="text/javascript"></script>
    <script>
        $(function () {
            // method one
            window.onload =function () {
                document.getElementById("btn").onclick = function () {
                    location.href = "Surprise.html";
                }
            }

            // method two
            $("#btn").click(function () {
                location.href = "Surprise.html";
            });
        });
    </script>
</head>
<body>
    <input type="button" value="Suprise" id="btn" />
</body>
</html>
