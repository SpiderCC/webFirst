<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnLoad测试</title>
    <script src="../../../jsLib/jquery-1.11.0.js" type="text/javascript"></script>
    <script>
        function writeJS() {
            document.getElementById("span1").innerHTML="HELLO";

            var spanEle = document.getElementById("span1");
            // js->jquery
            $(spanEle).html("js");
        }

        $(function () {
            // method one
            window.onload =function () {
                document.getElementById("btn").onclick = function () {
                    location.href = "Surprise.html";
                }
            }

            // method two
            $("#btn").click(function () {
                location.href = "Surprise.html";
            });

            $("#jQWrite").click(function () {
                $("#span1").html("hi");
                // $("#span1").get(0).innerHTML = "Good";
                $("#span1")[0].innerHTML="Good";
            })


        });
    </script>
</head>
<br>
<input type="button" value="Suprise" id="btn" /></br>
    <input type="button" value="js写入" id="jsWrite" onclick="writeJS()"/>
    <input type="button" value="jQuery写入" id="jQWrite"/></br>
    Hangzhou:<span id="span1">I'm coming.</span>
</body>
</html>
