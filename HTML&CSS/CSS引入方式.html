<html lang="en">
<head>

    <title>CSS引入方式</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--默认的是外部引入-->

        <p>
            Nanjing.

    Password:<input type="password" name="password">

</html>
